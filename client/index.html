<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="server-time"></div>
<script>
    const HOST = location.origin.replace(/^http/, 'ws')
    const ws = new WebSocket(HOST);
    let el;

    ws.onmessage = function (event) {
        el = document.getElementById('server-time');
        el.innerHTML = 'Server time: ' + event.data;
    };
</script>
</body>
</html>
